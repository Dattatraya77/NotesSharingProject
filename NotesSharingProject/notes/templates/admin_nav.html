{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Notes Sharing Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
<h4 style="padding : 3%"><span style="color:red">Study Notes</span><span style="color:green"> Sharing Site</span></h4>
<nav class="navbar navbar-expand-sm justify-content-center" style="background-color : lightgrey ">
<ul class="navbar-nav">
  <li class="navbar-item">
    <a class="nav-link" href="{% url 'admin_home' %}">Home</a>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">View Notes</a>
      <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Pending</a>
          <a class="dropdown-item" href="#">Accepted</a>
          <a class="dropdown-item" href="#">Rejected</a>
          <a class="dropdown-item" href="#">All Notes</a>
      </div>
  </li>
  <li class="navbar-item">
    <a class="nav-link" href="{% url 'contact' %}">View Users</a>
  </li>
  <li class="navbar-item">
    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
  </li>

</ul>
</nav>
<main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% if messages %}
                {% for message in messages %}
                <div class="container-fluid p-0">
                  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                  </div>
                </div>
                {% endfor %}
              {% endif %}
        </div>
      </div>
    </main>
</body>
</html>
{% block body %}
{% endblock %}
