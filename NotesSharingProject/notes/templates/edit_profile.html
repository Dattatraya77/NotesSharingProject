{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <h2 class="text-center">EDIT PROFILE</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="{{ data.user.first_name }}" name="firstname">
                    </div>

                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="{{ data.user.last_name }}" name="lastname">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email ID</label>
                        <input type="text" class="form-control" value="{{ data.user.username }}" readonly>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Contact</label>
                        <input type="text" class="form-control" value="{{ data.contact }}" name="contact">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Branch</label>
                        <select class="form-control" name="branch">
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Electronics">Electronics</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6 p-2">
                        <br>
                        <input type="text" class="form-control" value="{{ data.branch }}" readonly>
                    </div>

                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Role</label>
                        <select class="form-control" name="role">
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6 p-2">
                        <br>
                        <input type="text" class="form-control" value="{{ data.role }}" readonly>
                    </div>
                        <input type="submit" value="Update" class="btn btn-primary mb-3">
                </div>

            </form>
        </div>
    </div>

</div>

{% endblock %}
