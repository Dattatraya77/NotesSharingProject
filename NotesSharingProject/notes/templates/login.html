{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<div class="container mt-5" style="background-color: whitesmoke">
    <div class="row">
        <div class="col-sm-6">
            <h2 class="text-center">NEW CUSTOMERS</h2>
            <HR>
            <p>By creating an account with our website, you will be able to move through the notes uploading and downloading process and more ...</p>
            <center><a href="{% url 'signup' %}" class="btn btn-danger text-white mt-5">CREATE AN ACCOUNT</a></center>
        </div>

        <div class="col-sm-6">
            <h2 class="text-center">USER LOGIN</h2>
            <HR>
            <form method="post">
                {% csrf_token %}
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Enter Email ID" name="emailid">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="pwd">
                <input type="submit" class="btn btn-danger mt-2" value="LOGIN">
            </form>
        </div>

    </div>
</div>

{% endblock %}
